<!DOCTYPE html> <!-- Inicio -->

<!-- Tag HTML-->
<html lang="pt_br"> <!-- atributo de Tag, linguagem-->
    <head>
        <meta charset="UTF-8"> <!-- Aceita caracteres especiais -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuração de tamanhos de telas -->
        
        {% block title %}
            <title>Ecoleta</title> <!-- Titulo da página. Se não achar na página, usa esse -->
        {% endblock title %}

        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">  <!-- Link fonts google-->

        <link rel="stylesheet" href="/styles/main.css"> <!-- referência o arquivo de CSS-->  

        {% block styles %} 
        {% endblock styles %}

        <link rel="stylesheet" href="/styles/responsive.css">      
    </head>

    <body>
        <div id="{{ pageId }}">
            {% block content %}
            {% endblock content %}
        </div>

        {% block modal %}
        {% endblock modal %}

        {% block scripts %}
        {% endblock scripts %}    
    </body>

</html>
